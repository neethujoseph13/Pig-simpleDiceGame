<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pig-theDiceGame</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper clearfix">

        <div class="player-0-panel active">
            <div class="player-name" id="name-0">player 1</div>
            <div class="player-score" id="score-0">30</div>
            <div class="local-area-player">
                <div class="local-name">current</div>
                <div class="local-score" id="local-score-0">5</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">player 2</div>
            <div class="player-score" id="score-1">40</div>
            <div class="local-area-player">
                <div class="local-name">current</div>
                <div class="local-score" id="local-score-1">0</div>
            </div>
        </div>

        <button class="new-game-btn"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="roll-btn"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="hold-btn"><i class="ion-ios-download-outline"></i>Hold</button>
        <img src="dice-5.png" alt="dice" class="random-dice">
        <input type="text" placeholder="Final score" class="final-score">
    </div>

</body>
<script src="script.js"></script>

</html>
